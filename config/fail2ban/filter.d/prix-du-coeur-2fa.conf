# ============================================
# FILTRE: Bruteforce 2FA API
# ============================================
# Détecte les tentatives de 2FA échouées (401/403)
# Ce filtre est plus tolérant car les utilisateurs
# font souvent des typos sur les codes OTP

[Definition]

# Regex pour détecter les échecs de 2FA
# Format log Nginx: IP - - [date] "POST /api/auth/login/2fa HTTP/1.1" 401 ...
failregex = ^<HOST> .* "POST /api/auth/login/2fa[^"]*" (401|403) .*$

ignoreregex =

